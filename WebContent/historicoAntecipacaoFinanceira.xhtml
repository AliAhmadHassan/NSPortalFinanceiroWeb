<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/fioriInterno.xhtml">
	<ui:define name="header">
		<span class="hidden-xs">Histórico e Acompanhamento de Antecipações</span>
		<span class="visible-xs">Status Antecipações</span>
	    
	</ui:define>
	<ui:define name="content">
		<h:form id="form" name="form" prependId="false">
			<p:spacer height="30px" />
			<p:growl id="msgs" showDetail="true" />
			<h:panelGroup>
				<div class="gridFilter altura60">
					<div class="modalPopUpGroupField">
						
						<div class="col-xs-12 col-sm-10 col-lg-10">
							<div class="col-xs-12 col-sm-3 col-lg-3">
								<div><h:panelGroup styleClass="header">
										<h:outputText value="#{msg.LabelLIFNR}" />
									</h:panelGroup></div>
								<div><h:inputText
										value="#{historicoAntecipacaoFinanceiraBean.lifnr}"
										required="true"
										requiredMessage="Campo de #{msg.LabelLIFNR} é Obrigatorio."
										rendered="#{historicoAntecipacaoFinanceiraBean.usuarioInterno}" />

									<p:selectCheckboxMenu id="selectfornecedor"
										value="#{historicoAntecipacaoFinanceiraBean.lifnrSelecinado}"
										rendered="#{not historicoAntecipacaoFinanceiraBean.usuarioInterno}"
										style="width:87%" title="Selecione CNPJ"
										label="Selecione CNPJ">
										<f:selectItems
											value="#{historicoAntecipacaoFinanceiraBean.fornecedores}" />
									</p:selectCheckboxMenu></div>
							</div>
							<div class="col-xs-12 col-sm-2 col-lg-2">
								<div><h:panelGroup styleClass="header">
										<h:outputText value="#{msg.LabelDataSolicitacao}" />
									</h:panelGroup>&nbsp;<h:panelGroup styleClass="header">
										<h:outputText value="#{msg.LabelDe}" />
									</h:panelGroup></div>
								<div><p:calendar
										value="#{historicoAntecipacaoFinanceiraBean.dtSolicitacaoDe}"
										pattern="dd/MM/yyyy" required="true" id="CalDe"
										requiredMessage="Campo de #{msg.LabelDataSolicitacao} #{msg.LabelDe} é Obrigatorio.">
										<f:converter
											converterId="br.com.netshoes.nsPortFinanc.web.DateConverter" />
									</p:calendar></div>
							</div>
							<div class="col-xs-12 col-sm-2 col-lg-2">
								<div><h:panelGroup styleClass="header">
										<h:outputText value="#{msg.LabelAte}" />
									</h:panelGroup></div>
								<div><p:calendar
										value="#{historicoAntecipacaoFinanceiraBean.dtSolicitacaoAte}"
										pattern="dd/MM/yyyy" required="true" id="CalAte"
										requiredMessage="Campo de #{msg.LabelDataSolicitacao} #{msg.LabelAte} é Obrigatorio.">
										<f:converter
											converterId="br.com.netshoes.nsPortFinanc.web.DateConverter" />
									</p:calendar></div>
							</div>							
							<div class="col-xs-12 col-sm-3 col-lg-3">
								<div><h:panelGroup styleClass="header">
										<h:outputText value="#{msg.LabelStatus}" />
									</h:panelGroup></div>
								<div><p:selectOneMenu id="country"
										value="#{historicoAntecipacaoFinanceiraBean.status}"
										required="true"
										requiredMessage="Campo de #{msg.LabelStatus} é Obrigatorio."
										style="width:69%">
										<f:selectItem itemLabel="Todos" itemValue="T"
											noSelectionOption="false" />
										<f:selectItem itemLabel="Pendente" itemValue="P"
											noSelectionOption="false" />
										<f:selectItem itemLabel="Aprovado" itemValue="A"
											noSelectionOption="false" />
										<f:selectItem itemLabel="Rejeitado" itemValue="R"
											noSelectionOption="false" />
									</p:selectOneMenu>
									<p:commandButton icon="ui-icon-search" update="@form" style="
    position: relative;
    top: -6px;
    height: 23px;"
										action="#{historicoAntecipacaoFinanceiraBean.atualizaGrid}" />
									</div>
							</div>
								
						</div>
					</div>
				</div>
			</h:panelGroup>
			<p:outputPanel id="panelMyTable">
			<div id="myTable" class="panelDataTabelPrincipal"
				style="font-size: xx-small">
				<div style="text-align: right; font-size: small">
					<h:commandLink
						action="#{historicoAntecipacaoFinanceiraBean.downloadPlanilhaExcel}"
						ajax="false">
						<img
							src="#{facesContext.externalContext.requestContextPath}/static/images/excel-icon32.png"
							title="Exportar para o Excel" />
					</h:commandLink>
				</div>
				<div class="panelDataTabelPrincipalBranco visible-xs">
					<p:dataTable var="item" id="recordsTableMobile"
						value="#{historicoAntecipacaoFinanceiraBean.response}"
						sortBy="#{item.STATUS}">

						<p:column headerText="#{msg.LabelStatus}"
							style="text-align:center;width:30px;" priority="1">
							<h:panelGroup rendered="#{item.STATUS eq 'R'}">
								<img
									src="#{facesContext.externalContext.requestContextPath}/static/images/historicoR.png"
									title="#{msg.LabelHistoricoR}" />
							</h:panelGroup>

							<h:panelGroup rendered="#{item.STATUS eq 'P'}">
								<img
									src="#{facesContext.externalContext.requestContextPath}/static/images/historicoP.png"
									title="#{msg.LabelHistoricoP}" />
							</h:panelGroup>
							<h:panelGroup rendered="#{item.STATUS eq 'A'}">
								<img
									src="#{facesContext.externalContext.requestContextPath}/static/images/historicoA.png"
									title="#{msg.LabelHistoricoA}" />
							</h:panelGroup>
						</p:column>

						<p:column headerText="#{msg.LabelNotaFiscal}" style="width:100px;" >
							<h:outputLabel value="#{item.XBLNR}" />
						</p:column>

						<p:column headerText="#{msg.LabelValorNotaFiscal}"
							style="width:80px;text-align:right;">
							<h:outputLabel value="#{item.DMBTR}">
								<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
							</h:outputLabel>
						</p:column>
						
						<p:column style="width:30px; text-align:center"
								headerText="" priority="1" exportable="false">
								<p:commandButton update=":form:panelDetalhes"
									oncomplete="PF('dlgDetalhes').show()" icon="ui-icon-search"
									title="View">
									<f:setPropertyActionListener value="#{item}"
										target="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse}" />
								</p:commandButton>
							</p:column>

						<p:summaryRow
							listener="#{historicoAntecipacaoFinanceiraBean.calculateTotal}">
							<p:column
								colspan="2"
								style="text-align:right; background-color:lightgray;">
								<h:outputText value="Total:" />
							</p:column>

							<p:column style="text-align:right; background-color:lightgray;">
								<h:outputLabel
									value="#{historicoAntecipacaoFinanceiraBean.totalDMBTR}">&nbsp;
								<f:converter
										converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
								</h:outputLabel>
							</p:column>

							<p:column style="text-align:right; background-color:lightgray;"/>
						</p:summaryRow>
					</p:dataTable>
				</div>
				<div class="panelDataTabelPrincipalBranco hidden-xs">
					<p:dataTable var="item" id="recordsTable"
						value="#{historicoAntecipacaoFinanceiraBean.response}"
						sortBy="#{item.STATUS}">

						<p:column headerText="#{msg.LabelStatus}"
							style="text-align:center;width:30px;" priority="1">
							<h:panelGroup rendered="#{item.STATUS eq 'R'}">
								<img
									src="#{facesContext.externalContext.requestContextPath}/static/images/historicoR.png"
									title="#{msg.LabelHistoricoR}" />
							</h:panelGroup>

							<h:panelGroup rendered="#{item.STATUS eq 'P'}">
								<img
									src="#{facesContext.externalContext.requestContextPath}/static/images/historicoP.png"
									title="#{msg.LabelHistoricoP}" />
							</h:panelGroup>
							<h:panelGroup rendered="#{item.STATUS eq 'A'}">
								<img
									src="#{facesContext.externalContext.requestContextPath}/static/images/historicoA.png"
									title="#{msg.LabelHistoricoA}" />
							</h:panelGroup>
						</p:column>

						<p:column headerText="#{msg.LabelOperacao}" style="width:60px;" priority="11">
							<h:outputLabel value="#{item.OPERACAO}" />
						</p:column>

						<p:column headerText="#{msg.LabelCNPJ}" style="width:170px;" priority="12">
							<h:outputText value="#{item.cnpj}"  >
							<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.CNPJConverter" />
							</h:outputText>
						</p:column>

						<p:column headerText="#{msg.LabelRazaoSocial}" style="width:110px;" priority="13">
							<h:outputLabel value="#{item.NAME1}" />
						</p:column>



						<p:column headerText="#{msg.LabelNotaFiscal}" style="width:100px;" priority="2">
							<h:outputLabel value="#{item.XBLNR}" />
						</p:column>

						<p:column headerText="#{msg.LabelDtEmissao}" style="width:60px;" priority="14">
							<h:outputLabel value="#{item.BLDAT}">
								<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.DateConverter" />
							</h:outputLabel>
						</p:column>

						<p:column headerText="#{msg.LabelDataDocumento}" priority="15"
							style="width:60px;">
							<h:outputLabel value="#{item.BUDAT}">
								<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.DateConverter" />
							</h:outputLabel>
						</p:column>

						<p:column headerText="#{msg.LabelValorNotaFiscal}" priority="3"
							style="width:80px;text-align:right;">
							<h:outputLabel value="#{item.DMBTR}">
								<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
							</h:outputLabel>
						</p:column>

						<p:column headerText="IRF" style="width:80px; text-align:right" priority="16">
							<p:commandButton rendered="#{not empty item.DOCSIMP}"
								update=":form:ImpostosPanelView"
								oncomplete="PF('dlgImpostos').show()" icon="ui-icon-search">
								<f:setPropertyActionListener value="#{item}"
									target="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse}" />
							</p:commandButton>
						</p:column>



						<p:column headerText="#{msg.LabelTaxaMes}" style="width:50px;" priority="17">
							<h:outputLabel value="#{item.TXANTM}">
								<f:convertNumber pattern="0.00000" />
							</h:outputLabel>
						</p:column>

						<p:column headerText="#{msg.LabelDescontoComerciais}" priority="18"
							style="width:80px;">
							<h:outputLabel value="#{item.DESCCOMERCIAL}" />
						</p:column>


						<p:column headerText="#{msg.LabelValorCredito}" priority="19"
							style="width:80px; text-align:right">
							<h:outputLabel value="#{item.DMBTRCRD}">&nbsp;
								<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
							</h:outputLabel>

							<p:commandButton rendered="#{not empty item.DMBTRCRD}"
								update=":form:DocsPanelView" oncomplete="PF('dlgDocs').show()"
								icon="ui-icon-search">
								<f:setPropertyActionListener value="#{item}"
									target="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse}" />
							</p:commandButton>
						</p:column>


						<p:column headerText="#{msg.LabelDataVencimento}" priority="20"
							style="width:60px;">
							<h:outputLabel value="#{item.FAEDT}">
								<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.DateConverter" />
							</h:outputLabel>
						</p:column>

						<p:column headerText="#{msg.LabelDataAntecipacao}" priority="21"
							style="width:60px;">
							<h:outputLabel value="#{item.DTANTFIN}">
								<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.DateConverter" />
							</h:outputLabel>
						</p:column>

						<p:column headerText="#{msg.LabelValorJurosAntecipacao}" priority="22"
							style="width:80px;text-align:right;">
							<h:outputLabel value="#{item.VLRJRANT}">
								<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
							</h:outputLabel>
						</p:column>

						<p:column headerText="#{msg.LabelValorLiquidoAntecipacao}" priority="23"
							style="width:80px;text-align:right">
							<h:outputLabel value="#{item.VLRLIQANT}">
								<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
							</h:outputLabel>
						</p:column>

						<p:column headerText="#{msg.LabelProcesso}" style="width:160px;" priority="24">
							<a href="#"><h:outputLabel value="#{item.cod}" /></a>
						</p:column>

						<p:summaryRow
							listener="#{historicoAntecipacaoFinanceiraBean.calculateTotal}">
							<p:column
								colspan="#{historicoAntecipacaoFinanceiraBean.usuarioInterno ?9:7}"
								style="text-align:right; background-color:lightgray;">
								<h:outputText value="Total:" />
							</p:column>

							<p:column style="text-align:right; background-color:lightgray;">
								<h:outputLabel
									value="#{historicoAntecipacaoFinanceiraBean.totalDMBTR}">&nbsp;
								<f:converter
										converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
								</h:outputLabel>
							</p:column>

							<p:column style="text-align:right; background-color:lightgray;">
							</p:column>
							<p:column style="text-align:right; background-color:lightgray;">
							</p:column>
							<p:column style="text-align:right; background-color:lightgray;">
							</p:column>
							<p:column style="text-align:right; background-color:lightgray;">
							</p:column>
							<p:column style="text-align:right; background-color:lightgray;">
							</p:column>
							<p:column style="text-align:right; background-color:lightgray;">
							</p:column>

							<p:column style="text-align:right; background-color:lightgray;">
								<h:outputLabel
									value="#{historicoAntecipacaoFinanceiraBean.totalVLRJRANT}">&nbsp;
								<f:converter
										converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
								</h:outputLabel>
							</p:column>


							<p:column style="text-align:right; background-color:lightgray;">
								<h:outputLabel
									value="#{historicoAntecipacaoFinanceiraBean.totalVLRLIQANT}">&nbsp;
								<f:converter
										converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
								</h:outputLabel>
							</p:column>
							<p:column style="text-align:right; background-color:lightgray;">
							</p:column>
						</p:summaryRow>
					</p:dataTable>
				</div>
			</div>
</p:outputPanel>
			
			<p:dialog id="dlgDetalhes" closeOnEscape="true"
				header="Detalhes" widgetVar="dlgDetalhes"
				
				resizable="false" modal="true">
				<p:outputPanel id="panelDetalhes">
					<h:panelGrid columns="2">
						<h:outputText style="font-weight: bold;" value="#{msg.LabelStatus}" />
						<h:panelGroup>
							<h:panelGroup rendered="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.STATUS eq 'R'}">
								<img
									src="#{facesContext.externalContext.requestContextPath}/static/images/historicoR.png"
									title="#{msg.LabelHistoricoR}" />
							</h:panelGroup>

							<h:panelGroup rendered="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.STATUS eq 'P'}">
								<img
									src="#{facesContext.externalContext.requestContextPath}/static/images/historicoP.png"
									title="#{msg.LabelHistoricoP}" />
							</h:panelGroup>
							<h:panelGroup rendered="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.STATUS eq 'A'}">
								<img
									src="#{facesContext.externalContext.requestContextPath}/static/images/historicoA.png"
									title="#{msg.LabelHistoricoA}" />
							</h:panelGroup>
						</h:panelGroup>

						<h:outputText style="font-weight: bold;" value="#{msg.LabelOperacao}" />
						<h:outputLabel value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.OPERACAO}" />

						<h:outputText style="font-weight: bold;" value="#{msg.LabelCNPJ}" />
						<h:outputText value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.cnpj}">
							<f:converter
								converterId="br.com.netshoes.nsPortFinanc.web.CNPJConverter" />
						</h:outputText>
						
						<h:outputText style="font-weight: bold;" value="#{msg.LabelRazaoSocial}" />
						<h:outputLabel value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.NAME1}" />
						
						<h:outputText style="font-weight: bold;" value="#{msg.LabelNotaFiscal}" />
						<h:panelGroup>
							<h:outputLabel value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.XBLNR}" />&nbsp;
								<p:commandButton rendered="#{not empty historicoAntecipacaoFinanceiraBean.selectedOneResponse.NOTA}"
								update=":form:NotaPanelView" oncomplete="PF('dlgNota').show()"
								icon="ui-icon-search">
								<f:setPropertyActionListener value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse}"
									target="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse}" />
							</p:commandButton>
						</h:panelGroup>
						
						<h:outputText style="font-weight: bold;" value="#{msg.LabelDtEmissao}" />
						<h:outputLabel value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.BLDAT}">
							<f:converter
								converterId="br.com.netshoes.nsPortFinanc.web.DateConverter" />
						</h:outputLabel>
						
						<h:outputText style="font-weight: bold; margin-right:20px" value="#{msg.LabelDataDocumento}" />
						<h:outputLabel value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.BUDAT}">
							<f:converter
								converterId="br.com.netshoes.nsPortFinanc.web.DateConverter" />
						</h:outputLabel>
						
						<h:outputText style="font-weight: bold;" value="#{msg.LabelValorNotaFiscal}" />
						<h:outputLabel value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.DMBTR}">
							<f:converter
								converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
						</h:outputLabel>
						
						<h:outputText style="font-weight: bold;" value="IRF" />
						<h:panelGroup>
							<h:outputLabel value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.IMPOSTOS}">&nbsp;
									<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
							</h:outputLabel>
							<p:commandButton rendered="#{not empty historicoAntecipacaoFinanceiraBean.selectedOneResponse.DOCSIMP}"
								update=":form:ImpostosPanelView"
								oncomplete="PF('dlgImpostos').show()" icon="ui-icon-search">
								<f:setPropertyActionListener value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse}"
									target="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse}" />
							</p:commandButton>
						</h:panelGroup>
						
						<h:outputText style="font-weight: bold;" value="#{msg.LabelTaxaMes}" />
						<h:outputLabel value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.TXANTM}">
								<f:convertNumber pattern="0.00000" />
						</h:outputLabel>
						
						<h:outputText style="font-weight: bold;" value="#{msg.LabelDescontoComerciais}" />
						<h:outputLabel value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.DESCCOMERCIAL}" />
						
						<h:outputText style="font-weight: bold;" value="#{msg.LabelValorCredito}" />
						<h:panelGroup>
							<h:outputLabel value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.DMBTRCRD}">&nbsp;
									<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
							</h:outputLabel>
	
							<p:commandButton rendered="#{not empty historicoAntecipacaoFinanceiraBean.selectedOneResponse.DMBTRCRD}"
								update=":form:DocsPanelView" oncomplete="PF('dlgDocs').show()"
								icon="ui-icon-search">
								<f:setPropertyActionListener value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse}"
									target="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse}" />
							</p:commandButton>
						</h:panelGroup>
						
						
						<h:outputText style="font-weight: bold;" value="#{msg.LabelDataVencimento}" />
						<h:outputLabel value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.FAEDT}">
							<f:converter
								converterId="br.com.netshoes.nsPortFinanc.web.DateConverter" />
						</h:outputLabel>
						
						
						<h:outputText style="font-weight: bold;" value="#{msg.LabelDataAntecipacao}" />
						<h:outputLabel value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.DTANTFIN}">
							<f:converter
								converterId="br.com.netshoes.nsPortFinanc.web.DateConverter" />
						</h:outputLabel>
						
						
						<h:outputText style="font-weight: bold;" value="#{msg.LabelValorJurosAntecipacao}" />
						<h:outputLabel value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.VLRJRANT}">
							<f:converter
								converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
						</h:outputLabel>
						
						<h:outputText style="font-weight: bold; margin-right:20px" value="#{msg.LabelValorLiquidoAntecipacao}" />
						<h:outputLabel value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.VLRLIQANT}">
							<f:converter
								converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
						</h:outputLabel>
						
					</h:panelGrid>


				</p:outputPanel>
			</p:dialog>
			
			
			<p:dialog id="dlgImpostos" closeOnEscape="true" header="Impostos"
				widgetVar="dlgImpostos"
				style="overflow-x: hidden; overflow-y: hidden;" width="1150"
				resizable="false" modal="true">
				<p:outputPanel id="ImpostosPanelView"
					style="overflow-x: hidden; overflow-y: hidden;">
					<p:dataTable var="doc"
						value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.DOCSIMP}">

						<p:column headerText="Impostos" style="text-align:left;">
							<h:outputText value="#{doc.IMPOSTO}" />
						</p:column>

						<p:column headerText="Base" style="width:180px; text-align:right;">
							<h:outputText value="#{doc.aliquota}" />
						</p:column>

						<p:column headerText="Base" style="width:180px; text-align:right;">
							<h:outputText value="#{doc.BASE}">
								<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
							</h:outputText>
						</p:column>

						<p:column headerText="Montante"
							style="width:180px; text-align:right;">
							<h:outputText value="#{doc.MONTANTE}">
								<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
							</h:outputText>
						</p:column>



					</p:dataTable>
				</p:outputPanel>
			</p:dialog>

			<p:dialog id="dlgDocs" closeOnEscape="true"
				header="#{msg.LabelDocumentos}" widgetVar="dlgDocs"
				style="overflow-x: hidden; overflow-y: hidden;" width="1150"
				resizable="false" modal="true">
				<p:outputPanel id="DocsPanelView"
					style="overflow-x: hidden; overflow-y: hidden;">
					<p:dataTable var="doc"
						value="#{historicoAntecipacaoFinanceiraBean.selectedOneResponse.DOCSCRD}"
						sortBy="#{doc.WAERS}">


						<p:column headerText="Nota Fiscal Devolução"
							style="width:170px;text-align:center">
							<h:outputText value="#{doc.XBLNR}" />
						</p:column>

						<p:column headerText="#{msg.LabelDataLancamento}"
							style="text-align:center"
							rendered="#{historicoAntecipacaoFinanceiraBean.usuarioInterno}">
							<h:outputText value="#{doc.BLDAT}">
								<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.DateConverter" />
							</h:outputText>
						</p:column>

						<p:column headerText="#{msg.LabelValorNotaCredito}"
							style="text-align:right">
							<h:outputLabel value="#{doc.DMBTR}">&nbsp;
								<f:converter
									converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
							</h:outputLabel>
						</p:column>


						<p:column headerText="#{msg.LabelProcessoCredito}"
							style="width:180px;">
							<h:outputText value="#{doc.BUKRS}" />/<h:outputText
								value="#{doc.BELNR}" />/<h:outputText value="#{doc.BUZEI}" />/<h:outputText
								value="#{doc.GJAHR}" />
						</p:column>


						<p:summaryRow>
							<p:column
								colspan="#{historicoAntecipacaoFinanceiraBean.usuarioInterno?6:3}"
								style="text-align:right">
								<h:outputText value="Total:" />
							</p:column>
							<p:column style="text-align:right">
								<h:outputLabel
									value="#{historicoAntecipacaoFinanceiraBean.totalDocsDMBTRCRD}">&nbsp;
								<f:converter
										converterId="br.com.netshoes.nsPortFinanc.web.MoneyConverter" />
								</h:outputLabel>
							</p:column>
							<p:column />
							<p:column
								rendered="#{historicoAntecipacaoFinanceiraBean.usuarioInterno}" />
						</p:summaryRow>

					</p:dataTable>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>
	<ui:define name="footer">
	</ui:define>
</ui:composition>
