<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/fioriInterno.xhtml">
	<ui:define name="header">
	    Fale Conosco
	</ui:define>
	<ui:define name="content">
		<h:form id="form" name="form" prependId="false" style="">
			<p:spacer height="30px" />
			<p:growl id="msgs" showDetail="true" />
			<h:panelGroup >
				<div class="gridFilter">
					<div class="modalPopUpGroupField" style="padding-left:200px; font-size: small">
						<div style="font-size: large; vertical-align: super; padding-left:200px">
							<table>
								<tr>
									<td><img
										src="#{facesContext.externalContext.requestContextPath}/static/images/mail.png"
										title="#{msg.LabelEditar}" width="50px" /></td>
									<td>Fale Conosco</td>
								</tr>
							</table>
						</div>
						<h:panelGrid columns="1" style="padding-left:200px">
							<h:outputText value="Departamento: " style="font-weight: bold;" />
							<p:selectOneMenu id="selectDepartamento"
								value="#{contatoBean.departamentoSelecionado}"
								style="width:100%">
								<f:selectItems value="#{contatoBean.departamentos}" />
							</p:selectOneMenu>


							<h:outputText value="Assunto: " style="font-weight: bold;" />
							<p:selectOneMenu id="selectAssunto"
								value="#{contatoBean.assuntoSelecionado}" style="width:100%">
								<f:selectItems value="#{contatoBean.assuntos}" />
							</p:selectOneMenu>

							<h:outputText value="Mensagem: " style="font-weight: bold;" />
							<h:inputTextarea value="#{contatoBean.mensagem}" rows="15"
								style="width:500px; max-width:500px;" />

							<div style="width: 100%; text-align: right">
								<h:commandLink actionListener="#{contatoBean.enviar}">
									<img
										src="#{facesContext.externalContext.requestContextPath}/static/images/send.png"
										title="#{msg.LabelEditar}" />
								</h:commandLink>
							</div>

						</h:panelGrid>


					</div>
				</div>
			</h:panelGroup>
		</h:form>
	</ui:define>
	<ui:define name="footer">
	</ui:define>
</ui:composition>
</html>
